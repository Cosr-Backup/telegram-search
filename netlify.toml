[build]
  base = "/"
  command = "pnpm run db:migrate && pnpm run build"
  publish = "apps/web/dist"
  functions = "apps/server/dist"

[build.environment]
  VITE_BACKEND_URL = "/api"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/app/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
